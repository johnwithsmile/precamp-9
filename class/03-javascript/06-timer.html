<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        let isActive = false
        let time = 180
        function aaa(){

            if(isActive === false){
                isActive = true
            
            const auth = String(Math.floor(Math.random()*100000)).padStart(6, "0")
            document.getElementById("qqq").innerText = auth

            setInterval(function(){
    
                const minutes = String(Math.floor(time /60)).padStart(2, "0")
                const seconds = String(time % 60).padStart(2, "0")

                if (time >= 0){
                document.getElementById("www").innerText = minutes + ":" + seconds
                time = time - 1
                }
    
                }, 1000)
            }
        }
    </script>
    
</head>
<body>
    <div id = "qqq">000000</div>
    <button onclick="aaa()">인증번호 전송</button>
    <div id = "www">시간제한</div>
</body>
</html>
